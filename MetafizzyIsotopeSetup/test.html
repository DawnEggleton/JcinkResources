<div class="ml--menu" data-type="flex">

    <div class="filter-group member-list" data-filter-group="member">
        <label class="all is-checked"><input type="checkbox" class="all" value="" checked="">all members</label>
    </div>

    <div class="filter-group" data-filter-group="group">
        <label class="all is-checked"><input type="checkbox" class="all" value="" checked="">all groups</label>

        <label><input type="checkbox" value=".g-5">banned</label>
        <label><input type="checkbox" value=".g-1">validating</label>
    </div>
    <b>Sort</b>
    <div class="sort-button-set" data-type="flex">
        <button type="button" class="sort-button" data-sort="name">Name</button>
        <button type="button" class="sort-button" data-sort="posts">Posts</button>
    </div>
</div>
